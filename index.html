<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcador de partidos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Marcador del partido</h1>
    <p class="desc">Lleva la cuenta del marcador y apunta los jugadores</p>
  </header>

  <main>
    <section class="marcador">
      <h2>Marcador</h2>
      <div class="equipos">
        <div class="equipo">
          <h3>Equipo Azul</h3>
          <span class="puntos" id="puntos-local">0</span>
          <button class="btn" data-equipo="local">+1</button>
        </div>
        <div class="equipo">
          <h3>Equipo Rojo</h3>
          <span class="puntos" id="puntos-visitante">0</span>
          <button class="btn" data-equipo="visitante">+1</button>
        </div>
      </div>
      <button class="btn gris" id="reiniciar">Reiniciar</button>
      <p class="mensaje" id="mensaje">Empieza el partido!</p>
    </section>

    <section class="jugadores">
      <h2>Jugadores</h2>
      <form id="form-jugador">
        <input type="text" id="nombre" placeholder="Nombre del jugador" required>
        <button class="btn" type="submit">AÃ±adir</button>
      </form>
      <p class="aviso" id="aviso"></p>
      <ul id="lista-jugadores"></ul>
    </section>
  </main>

  <footer>
    <p>Pau Ortola - 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
